<head>
</head>

<body>
    <button>Click!</button>

    <script>
        function startGame() {
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });


            // resolves the promise after 2 seconds
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000)
            })
        }

        // binds a 'success' and 'error' handlers to the returned Promise
        startGame()
            .then(() => alert('You win!'))
            .catch(() => alert('You lost!'));

    </script>
</body>
