<canvas id="ctx" width="500", height="500" style="border: 1px solid #000000"></canvas>

<div id="chat-text" style="width: 500px; height: 100px; overflow-y: scroll">
    <div>Hello!</div>
</div>

<form id="chat-form">
    <input id="chat-input" type="text" style="width: 500px"></input>
</form>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>   
    /*** CANVAS ***/

    // canvas drawing context
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = "30px Arial";

    // initializes connection with the server
    var socket = io();

    // updates canvas with updated data from server
    socket.on('newPositions', function(data) {
        ctx.clearRect(0,0,500,500);

        // draws players
        for(var i = 0; i < data.player.length; i++) {
            ctx.fillText(data.player[i].number, data.player[i].x, data.player[i].y);
        }

        // draws bullets as rectangles (left corner coordinates and size of rectangle)
        for(var i = 0; i < data.bullet.length; i++) {
            ctx.fillRect(data.bullet[i].x-5, data.bullet[i].y-5, 10, 10);
        }
    });

    /*** CHAT ***/

    var chatText = document.getElementById('chat-text');
    var chatInput = document.getElementById('chat-input');
    var chatForm = document.getElementById('chat-form');

    // updates chat
    socket.on('addToChat', function(data) {
        chatText.innerHTML += '<div>' + data + '</div>';
    });

    socket.on('evalAnswer', function(data) {
        console.log(data);
    });

    // sends chat message
    chatForm.onsubmit = function(e) {
        e.preventDefault();

        // if starts with '/' it's a special command to the server
        // e.g. "/Player.list, /Bullet.list"
        if (chatInput.value[0] === '/')
            socket.emit('evalServer', chatInput.value.slice(1));
        else
            socket.emit('sendMsgToServer', chatInput.value);

        chatInput.value = '';
    }

    // send keyboard interactivity events
    document.onkeydown = function(event) {
        // d
        if (event.keyCode === 68)
            socket.emit('keypress', { input: 'right',  state: true })

        // s
        if (event.keyCode === 83)
            socket.emit('keypress', { input: 'down',  state: true })

        // a
        if (event.keyCode === 65)
            socket.emit('keypress', { input: 'left',  state: true })

        // w
        if (event.keyCode === 87)
            socket.emit('keypress', { input: 'up',  state: true })
    }

    document.onkeyup = function(event) {
        // d
        if (event.keyCode === 68)
            socket.emit('keypress', { input: 'right',  state: false })

        // s
        if (event.keyCode === 83)
            socket.emit('keypress', { input: 'down',  state: false })

        // a
        if (event.keyCode === 65)
            socket.emit('keypress', { input: 'left',  state: false })

        // w
        if (event.keyCode === 87)
            socket.emit('keypress', { input: 'up',  state: false })
    }
</script>
